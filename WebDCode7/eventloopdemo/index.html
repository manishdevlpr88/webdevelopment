<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        button{
            font-size: 20px;
            width: 120px;
            height: 40px;
        }
        p{
            font-size: 20px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        $("#addfive").on('click',function(){
            setTimeout(addFive,10000);
        })
        $("#addOne").on('click',addOne)
        })

        function addFive(){
            // console.log('inside addFive function');
            // for(var i=0;i<10000000;i++){
            //     for(var j=0;j<1000;j++){

            //     }
            // }
            var p = parseInt($("#result").html());
            // parseInt(p);
            p += 5;
            console.log(p);
            $("#result").html(p);
            console.log('addFive function Completed');
        }

        function addOne(){
            console.log('inside addOne function');
            var p = parseInt($("#result").html());
            // parseInt(p);
            p += 1;
            console.log(p);
            $("#result").html(p);
            console.log('addOne function Completed');
        }
    </script>
</head>
<body>
    <button id="addfive">AddFive</button>
    <button id="addOne">AddOne</button>
    <hr>
    Result
    <p id="result">0</p>

</body>
</html>
