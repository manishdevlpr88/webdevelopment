<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>   
    <script src="./js/parallax.min.js"></script>
    <style>
        .parallax-window {
            position: relative;
            background: transparent;
            }
        
        .customsize{
            min-height: 600px;
        }
        .customsize2{
            min-height: 400px;
        }
        .container{
            top : 25%;
            left: 45%;
            position: absolute;
        }
        .container h1{
            text-transform: capitalize;
            font-size: 70px;
            color: white;
        }
    
    </style>


</head>
<body>
    <div class="parallax-window customsize" data-parallax="scroll" data-image-src="https://wallpaperplay.com/walls/full/e/7/5/31427.jpg"></div>
    <div class="parallax-window customsize2" data-parallax="scroll" data-image-src="https://www.highreshdwallpapers.com/wp-content/uploads/2017/05/Surreal-Space-Wallpaper-1920x1080.jpg">
        <div class="container">
            <h1>this is a second div</h1>
        </div>
    </div>
    <div class="parallax-window customsize" data-parallax="scroll" data-image-src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuTbuH4VRj78MnTO5vIDpdQJKuT5U0kRaslNfNmSbZSYS2LbQz"></div>
    <div class="parallax-window customsize2" data-parallax="scroll" data-image-src="https://www.wallpapermaiden.com/image/2019/01/20/lost-in-space-floating-astronaut-galaxy-artwork-29326-resized.jpeg">
        <div class="container">
                <h1>this is a second div</h1>
        </div>
    </div>
    <div class="parallax-window customsize" data-parallax="scroll" data-image-src="https://wallpapercave.com/wp/stE8wCu.jpg"></div>
</body>
</html>
