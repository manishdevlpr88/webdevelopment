<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Form tags</h2>
    <div>
         
    </div>
    <form action="http://www.google.com">
    <Table>
        <tr>
            <td><label for="">Name:</label></td>
            <td><input type="text" placeholder="Enter your Name" required></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password" placeholder="Enter you password"></td>
        </tr>   
        <tr>
            <td><label for="">Gender</label></td>
            <td><input type="radio" name="gender">Male<input type="radio" name="gender">Female</td>
        </tr>
        <tr>
            <td><label for="">Course</label></td>
            <td><input type="checkbox" name="course">BCA<input type="checkbox" name="course">MCA<input type="checkbox" name="course">Other</td>
        </tr>
        <tr>
            <td><label for="">City</label></td>
            <td>
                <select name="" id="">
                    <option value="dl">Delhi</option>
                    <option value="gu">Gujrat</option>
                    <option value="kr" selected>Keral</option>
                    <option value="ks">Kashmir</option>
                    <option value="jm">Jammu</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Selct Color</td>
            <td><input type="color"></td>
        </tr>
        <tr>
            <td>Date</td>
            <td><input type="date" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Email</label></td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td><label>File</label></td>
            <td><input type="file" accept="image/*"></td>
        </tr>
        <tr>
            <td>Select Month</td>
            <td><input type="month" name="" id=""></td>
        </tr>
        <tr>
            <td>Time</td>
            <td><input type="time" name="" id=""></td>
        </tr>
        <tr>
            <td>Enter Number</td>
            <td><input type="number" name="" id=""></td>
        </tr>
        <tr>
            <td>Select age</td>
            <td><input type="range" max="100" min="10" step="10" name="" id="" onchange="outputresult.value=value"><output id="outputresult" name="" for="">0</output></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Submit"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="reset" value="Reset"></td>
        </tr>
    </Table>
    </form>
</body>
</html>
